<!DOCTYPE html>
<html lang="es">

            <div>

                <img src="https://humanidades.com/wp-content/uploads/2017/05/universo-1-e1568576112307-800x400.jpg"
                    width="400px">

        </main>

        <div class="sidebar sidebar-right">

        </div>
    </div>

</html>

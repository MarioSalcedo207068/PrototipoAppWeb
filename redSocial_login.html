<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="redSocial_login.css">
</head>
<body>
    <div class="formulario">
        <h1>Inicio de Sesión</h1>
        <form method="post">
            <div class="username">
                <input type="text" required placeholder="Nombre de Usuario">
                
            </div>
            <div class="contraseña">
                <input type="password" required placeholder="Contraseña">
            </div>
            <div class="recordar">¿Olvidaste tu contraseña?</div>
            <input type="submit" value="Iniciar">
            <div class="registrarse">
                ¿No tienes cuenta? <a href="redSocial_register.html">Regístrate</a>
            </div>
        </form>
    </div>
</body>
</html>
